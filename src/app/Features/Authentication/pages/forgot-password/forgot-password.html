<main class="w-full h-screen overflow-hidden">
  <div class="relative min-h-screen bg-auth2 bg-no-repeat bg-cover bg-center w-full">
    <div class="absolute top-0 left-0 w-full h-full bg-black/60"></div>
    <div class="min-h-screen flex items-center justify-center">
      <div class="relative max-w-[500px] w-full bg-white shadow-lg rounded-xl px-8 py-6">
        <!-- LOGO -->
        <div class="rounded-[0.8rem] size-16 border border-primary/30 flex items-center justify-center">
          <div
            class="relative size-[60px] flex items-center justify-center  rounded-[0.6rem] bg-gradient-to-b from-theme-1/90 to-theme-2/90 bg-white">
            <div class="w-[32px] h-[32px] relative -rotate-45 [&_div]:bg-white">
              <div class="absolute w-[20%] left-0 inset-y-0 my-auto rounded-full opacity-50 h-[75%] "></div>
              <div class="absolute w-[20%] inset-0 m-auto h-[120%] rounded-full"></div>
              <div class="absolute w-[20%] right-0 inset-y-0 my-auto rounded-full opacity-50 h-[75%]"></div>
            </div>
          </div>
        </div>

        <div class="mt-4">
          <h3 class="text-2xl font-medium">Reset Password</h3>

          <div [ngClass]="[messageIsVisible? 'flex': 'hidden']"
               class="relative border text-primary flex items-center px-4 py-3 mt-5 bg-primary/5 border-primary/20 rounded-[0.6rem] leading-[1.7]">
            <div class="mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                   stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                   class="lucide lucide-lightbulb stroke-[0.8] w-7 h-7 fill-primary/10">
                <path
                  d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"></path>
                <path d="M9 18h6"></path>
                <path d="M10 22h4"></path>
              </svg>
            </div>
            <div class="mr-5 text-sm leading-6">
              Reset your password for <span class="font-semibold">RealWise Estate</span>.
              Just enter your email and click <span class="font-semibold">Reset Password</span>
              — we’ll handle the rest.
            </div>
            <button
              (click)="hideMessageBox()"
              class="py-2 px-3 absolute right-0 my-auto mr-2 text-primary cursor-pointer">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                   stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                   class="lucide lucide-x stroke-[1] w-5 h-5">
                <path d="M18 6 6 18"></path>
                <path d="m6 6 12 12"></path>
              </svg>
            </button>
          </div>

          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="mt-4">
            <div class="flex flex-col items-start">
              <label for="reset-email" class="mb-2 text-sm">Email</label>
              <input
                pInputText
                id="reset-email"
                type="email"
                name="reset-email"
                placeholder="denzel.washington@left4code.com"
                formControlName="ResetEmail"
              />
            </div>
            <div class="mt-4">
              <button type="submit"
                class="w-full bg-primary hover:bg-primary/90 text-white text-base p-3 cursor-pointer transition duration-200 border shadow-sm rounded-3xl focus:ring-4 focus:ring-primary/20 focus:border-primary/40">
                Reset Password
              </button>

              <button type="button" (click)="navigateToSignin()"
                      class="mt-3 w-full bg-white/70 hover:bg-secondary/10 text-slate-500 text-base p-3 cursor-pointer transition duration-200 border shadow-sm rounded-3xl focus:ring-4 focus:ring-primary/20 focus:border-primary/40">
                Back to Sign In
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
