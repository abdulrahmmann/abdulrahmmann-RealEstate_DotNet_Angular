<header class="fixed transition-[margin] duration-200 mt-4 inset-x-0 top-0 z-20 lg:ml-[90px]">
  <div class="relative left-0 right-0 h-full mx-4 lg:mx-10 2xl:ml-[35px]"
       [ngClass]="isSidebarPinned()? '2xl:mr-5': '2xl:mr-5'">
    <div class=" mx-auto transition-all duration-200"
         [ngClass]="isSidebarPinned()? 'pl-[186px]': 'pl-0'">
      <div class="h-[65px] box--header box--header--stacked border-2 border-gray-800">
        <div class="flex items-center w-full h-full transition-[padding] ease-in-out duration-300 px-5">
          <div class="flex items-center gap-1 lg:hidden">
            <button type="button" class="cursor-pointer p-2 text-white rounded-full hover:bg-white/5">
              <img src="/icons/burger-menu.svg" alt="burger menu icon" class="size-[18px]"/>
            </button>
            <button type="button" class="cursor-pointer p-2 text-white rounded-full hover:bg-white/5">
              <img src="/icons/search.svg" alt="search icon" class="size-[18px]"/>
            </button>
          </div>

          <nav class="hidden lg:flex flex-1">
            <ol class="flex items-center">
              <li>
                <a class="text-sm text-white/85">App</a>
                <i class="pi pi-chevron-right" style="font-size: 8px; color: rgba(255,255,255,0.8); margin: 0 6px"></i>
              </li>
              <li>
                <a class="text-sm text-white/85">Dashboards</a>
                <i class="pi pi-chevron-right" style="font-size: 8px; color: rgba(255,255,255,0.8); margin: 0 6px"></i>
              </li>
              <li>
                <a class="text-sm text-white/85">Analytics</a>
              </li>
            </ol>
          </nav>

          <div class="relative justify-center flex-1 hidden lg:flex">
            <div
              class="bg-white/[0.12] dark:bg-darkmode-900/30 dark:border-transparent border-transparent border w-[350px] flex items-center py-2 px-3.5 rounded-[0.5rem] text-white/60 cursor-pointer hover:bg-white/[0.15] transition-colors duration-300 hover:duration-100">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                   stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                   class="lucide lucide-search stroke-[1] w-[18px] h-[18px]">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </svg>
              <div class="ml-2.5 mr-auto">Quick search...</div>
              <div>âŒ˜K</div>
            </div>
          </div>

          <div class="flex items-center flex-1">
            <div class="flex items-center gap-1 ml-auto">
              <button type="button" class="cursor-pointer p-2 text-white rounded-full hover:bg-white/5">
                <img src="/icons/dashboards.svg" alt="dashboards icon" class="size-[18px]"/>
              </button>
              <button type="button" class="cursor-pointer p-2 text-white rounded-full hover:bg-white/5"
              (click)="toggleFullscreen()">
                <img src="/icons/expand.svg" alt="expand icon" class="size-[18px]"/>
              </button>
              <button type="button" class="cursor-pointer p-2 text-white rounded-full hover:bg-white/5">
                <img src="/icons/notifications.svg" alt="notifications icon" class="size-[18px]"/>
              </button>
            </div>
            <div class="relative ml-5">
              <button type="button"
                      class="cursor-pointer overflow-hidden rounded-full w-[36px] h-[36px] border-[3px] border-white/[0.15] image-fit"
                      (click)="setDropdownClick()">
                <img src="/user.jpg" alt="user img" class="size-8"/>
              </button>

              <div
                class="absolute z-30 top-full right-0 transition-all duration-300 ease-in-out origin-top"
                [ngClass]="isDropdownActive?
                'opacity-100 translate-y-0 visible pointer-events-auto':
                'opacity-0 translate-y-4 invisible pointer-events-none'">
                <app-user-dropdown />
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
